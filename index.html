<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theam.css">
</head>

<body>
    <main>
        <nav id="nav">
            <h1>this is nav</h1>
            <button id="addNewTask" class="btn">Add new task <span>Ctrl+c</span></button>
        </nav>
        <section>
            <div id="todo" class="task_column">
                <div class="heading">
                    <div class="left">Todo</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="progress" class="task_column ">
                <div class="heading">
                    <div class="left">In-Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task_column">
                <div class="heading">
                    <div class="left">done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal ">
        <div class="bg"></div>
        <div class="center">
            <input type="text" id="taskTitle" placeholder="text-item/">
            <textarea name="description" id="taskDescription" placeholder="add-description"></textarea>
            <button class="add-task btn" id="addTask"></button>
        </div>
    </div>

  

    <script src="sallu.js"></script>
</body>

</html>
